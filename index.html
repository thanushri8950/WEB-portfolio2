<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Quicksand', sans-serif;
  background: #fff0f4; /* blush pink */
  color: #3e3e3e;
}


img {
  max-width: 100%;
  height: auto;
}


.container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem 1rem;
  flex-direction: column;
}

.intro-box {
  background-color: #e6ffe6; /* light mint green */
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  padding: 3rem;
  text-align: center;
  max-width: 500px;
  width: 90%;
  transition: transform 0.3s ease;
}
.intro-box:hover {
  transform: translateY(-5px);
}

.intro-text {
  font-size: 2.2rem;
  margin-bottom: 1rem;
}

.subtitle {
  font-size: 1rem;
  margin-bottom: 2rem;
  color: #555;
}

.highlight {
  color: #ff6b81; /* soft coral pink */
}

/* Navigation icons */
.nav-icons {
  margin-top: 1.5rem;
  display: flex;
  gap: 2rem;
  justify-content: center;
}

.nav-icons a {
  font-size: 2rem;
  color: #5e3c29; /* soft brown */
  transition: transform 0.3s ease, color 0.3s ease;
}

.nav-icons a:hover {
  color: #e49ab0; /* blush pink */
  transform: scale(1.2);
}

/* Responsive tweaks */
@media (max-width: 768px) {
  .intro-box {
    padding: 1.5rem;
    border-radius: 20px;
  }

  .intro-text {
    font-size: 1.4rem;
  }

  .subtitle {
    font-size: 0.95rem;
  }

  .nav-icons a {
    font-size: 1.3rem;
  }
}

.avatar-container {
  display: flex;
  justify-content: center;
  margin-bottom: 1rem;
}

.avatar-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 4px solid #fff;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  object-fit: cover;
}

</style>
</head>

<body>
   <main class="container">
    <div class="intro-box">
      <div class="avatar-container">
  <img src="DAB.jpeg" alt="My Avatar" class="avatar-img" />
</div>

      <h1 class="intro-text">Hi, I'm <span class="highlight">Thanushri</span></h1>
      <p class="subtitle">Welcome to my little corner of the internet!</p>

        <a href="contact.html" title="Contact">ContactðŸ“§</a>
      </nav>
    </div>
  </main>


</body>
</html>
