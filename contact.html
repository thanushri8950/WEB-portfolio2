    .contact-list {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
    }
    .contact-list li {
      margin: 1rem 0;
      font-size: 1.1rem;
      color: #333;
    }
    .contact-list a {
      color: #e45b88;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h1>Contact Me</h1>
