<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      background-color: #fff5f8;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-card {
      background-color: #e6ffed;
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
    }

    .contact-card h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .contact-card p {
      color: #555;
      font-size: 1rem;
      line-height: 1.6;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
    }

    .contact-list li {
      margin: 1rem 0;
      font-size: 1.1rem;
      color: #333;
    }

    .contact-list i {
      margin-right: 0.75rem;
      color: #f48fb1;
    }

    .contact-list a {
      color: #e45b88;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h1>Contact Me</h1>
    <p>Let’s connect! Here’s how you can reach me:</p>
    <ul class="contact-list">
      <li><i class="fas fa-envelope"></i> thanuuu89@gmail.com</li>
      <li><i class="fab fa-github"></i> <a href="https://github.com/thanushri8950" target="_blank">github.com/thanushri8950</a></li>

    </ul>
  </div>
</body>
</html>
